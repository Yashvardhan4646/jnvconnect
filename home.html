<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JNVconnect — Community</title>
  <meta name="description" content="JNVconnect community" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    :root{
      --bg-1:#e9f0ff;
      --bg-2:#fff6f0;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#7c5cff;
      --accent-2:#ff7ab6;
      --soft-shadow: 18px 18px 36px rgba(9,30,66,0.06), -12px -12px 24px rgba(255,255,255,0.9);
      --radius:18px;
    }
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background: radial-gradient(circle at 10% 20%, rgba(124,92,255,0.06), transparent 8%), radial-gradient(circle at 90% 80%, rgba(255,122,182,0.06), transparent 8%), linear-gradient(180deg,#fbfdff,#f6f9ff); color:#0b1220; min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:36px;}
    .container{width:100%;max-width:1100px; display:grid; grid-template-columns:1fr 340px; gap:28px; align-items:start;}
    header{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .brand{font-weight:700;font-size:20px}
    .hero{padding:20px;border-radius:var(--radius); background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8)); box-shadow:var(--soft-shadow); border:1px solid rgba(255,255,255,0.6)}
    /* feed */
    .feed{display:flex;flex-direction:column;gap:14px}
    .card{background:var(--card); border-radius:14px; padding:14px; box-shadow:var(--soft-shadow); border:1px solid rgba(255,255,255,0.8)}
    .post{display:flex;gap:12px; align-items:flex-start}
    .avatar{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; display:flex;align-items:center;justify-content:center;font-weight:700}
    .meta{font-size:13px;color:var(--muted); margin-bottom:8px}
    .post-body{white-space:pre-wrap;line-height:1.45;color:#0b1220}
    .post img{max-width:320px;border-radius:12px;margin-top:8px}
    .actions{display:flex;gap:8px;margin-left:auto}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white; border:0;padding:8px 12px;border-radius:12px; cursor:pointer; font-weight:600; box-shadow:0 8px 20px rgba(124,92,255,0.14)}
    .muted{color:var(--muted)}

    /* right column */
    .right{display:flex;flex-direction:column;gap:14px}
    .small{font-size:14px;color:var(--muted)}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(11,17,34,0.45);z-index:60}
    .modal{width:720px;max-width:94%;background:var(--card);padding:16px;border-radius:14px;box-shadow:var(--soft-shadow);border:1px solid rgba(255,255,255,0.7)}

    /* responsive */
    @media (max-width:900px){ .container{grid-template-columns:1fr; padding:0 8px} .right{order:2} header{flex-direction:column;align-items:flex-start} .avatar{width:44px;height:44px} }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <header>
        <div class="brand">JNVconnect</div>
        <div style="margin-left:auto" class="small">Hello, <strong id="profileName">Guest</strong></div>
      </header>

      <section class="hero card">
        <div style="display:flex;align-items:center;gap:12px">
          <div style="flex:1">
            <h2 style="margin:0">Community Feed</h2>
            <div class="small muted">Share updates, events and resources with your peers.</div>
          </div>
          <div><button id="openModalBtn" class="btn">New Post</button></div>
        </div>
      </section>

      <section class="feed" id="postsList" aria-live="polite">
        <div class="card muted" id="loading">Loading posts...</div>
      </section>
    </main>

    <aside class="right">
      <div class="card">
        <h3 style="margin:0 0 8px 0">Upcoming Events</h3>
        <div id="eventsList" class="small muted">Loading events...</div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 8px 0">Active Members</h3>
        <div id="membersList" class="small muted">Loading members...</div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 8px 0">Theme</h3>
        <div style="display:flex;gap:8px;align-items:center"><button id="toggleTheme" class="btn" style="background:linear-gradient(90deg,#4f46e5,#06b6d4)">Toggle</button></div>
      </div>
    </aside>
  </div>

  <div class="modal-backdrop" id="modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Create Post</h3>
      <form id="postForm">
        <div style="display:flex;gap:8px;margin-bottom:8px">
          <input id="postTitle" placeholder="Title" class="form-control" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)"/>
          <select id="postStatus" style="padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)">
            <option value="published">Published</option><option value="draft">Draft</option>
          </select>
        </div>
        <div style="margin-bottom:8px">
          <textarea id="postContent" rows="6" placeholder="Write your post..." style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)"></textarea>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="postTags" placeholder="tags, comma separated" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)"/>
          <input id="postImage" placeholder="Image URL (optional)" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)"/>
        </div>
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
          <button type="button" id="cancelBtn" class="btn" style="background:#e6e7ff;color:#111">Cancel</button>
          <button type="submit" class="btn">Publish</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toasts" style="position:fixed;right:18px;top:18px;display:flex;flex-direction:column;gap:8px;z-index:80"></div>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  // Firebase init
  const firebaseConfig = {
    apiKey: "AIzaSyCtUkAzqn3p63Gx6z2lYjZyX7jjSgwRnGA",
    authDomain: "blogyash-910d5.firebaseapp.com",
    databaseURL: "https://blogyash-910d5-default-rtdb.firebaseio.com",
    projectId: "blogyash-910d5",
    storageBucket: "blogyash-910d5.appspot.com",
    messagingSenderId: "648684597318",
    appId: "1:648684597318:web:d27d634e082696f323da47",
    measurementId: "G-RCFG8XMMLL"
  };
  if(!window.firebase.apps?.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const postsRef = db.ref('posts');
  const eventsRef = db.ref('events');
  const usersRef = db.ref('users');

  // UI refs
  const postsList = document.getElementById('postsList');
  const eventsList = document.getElementById('eventsList');
  const membersList = document.getElementById('membersList');
  const modal = document.getElementById('modal');
  const openModalBtn = document.getElementById('openModalBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const postForm = document.getElementById('postForm');
  const profileName = document.getElementById('profileName');
  const toggleTheme = document.getElementById('toggleTheme');
  const toasts = document.getElementById('toasts');

  function showToast(msg, time=3500){
    const t = document.createElement('div');
    t.className = 'card';
    t.style.minWidth='200px'; t.style.padding='10px'; t.style.boxShadow='var(--soft-shadow)';
    t.innerText = msg;
    toasts.appendChild(t);
    setTimeout(()=> t.remove(), time);
  }

  // Ensure user id
  if(!localStorage.getItem('user')) {
    const anon = 'guest_' + Math.floor(Math.random()*10000);
    localStorage.setItem('user', anon);
    profileName.textContent = anon;
  } else profileName.textContent = localStorage.getItem('user');

  // Theme
  function applyTheme(t){
    if(t==='dark'){ document.documentElement.style.setProperty('--accent','#7c5cff'); document.documentElement.style.setProperty('--accent-2','#ff7ab6'); }
    else { document.documentElement.style.setProperty('--accent','#06b6d4'); document.documentElement.style.setProperty('--accent-2','#7c5cff'); }
    localStorage.setItem('theme', t);
  }
  applyTheme(localStorage.getItem('theme')||'dark');
  toggleTheme.addEventListener('click', ()=>{ applyTheme(document.documentElement.style.getPropertyValue('--accent')==='#7c5cff' ? 'light':'dark'); showToast('Theme toggled') });

  // Modal
  openModalBtn.addEventListener('click', ()=>{ modal.style.display='flex'; modal.setAttribute('aria-hidden','false'); });
  cancelBtn.addEventListener('click', ()=>{ modal.style.display='none'; postForm.reset(); });

  // CRUD functions
  function createPost(data){ const ref = postsRef.push(); data.createdAt = new Date().toISOString(); data.user = localStorage.getItem('user'); return ref.set({...data, id:ref.key}); }
  function updatePost(id, data){ data.updatedAt = new Date().toISOString(); return postsRef.child(id).update(data); }
  function deletePost(id){ if(!confirm('Delete this post?')) return; postsRef.child(id).remove().then(()=> showToast('Post deleted')).catch(e=> showToast('Delete failed')); }

  // Renderers
  function renderPosts(snapshot){
    const obj = snapshot || {};
    const keys = Object.keys(obj);
    if(keys.length===0){ postsList.innerHTML = '<div class="card muted">No posts yet — create one!</div>'; return; }
    postsList.innerHTML = keys.reverse().map(k=>{
      const p = obj[k];
      return `<div class="card post" data-id="${k}">
        <div class="avatar">${(p.user||'U').slice(0,2).toUpperCase()}</div>
        <div style="flex:1">
          <div style="display:flex;justify-content:space-between;align-items:flex-start">
            <div><strong>${escapeHtml(p.title||'(no title)')}</strong><div class="meta">${escapeHtml(p.user||'Anonymous')} · ${new Date(p.createdAt||Date.now()).toLocaleString()}</div></div>
            <div class="actions"><button class="btn edit" data-id="${k}">Edit</button><button class="btn" style="background:transparent;color:var(--muted)" data-id="${k}" data-del>Delete</button></div>
          </div>
          <div class="post-body">${escapeHtml(p.content||'')}</div>
          ${p.imageUrl? `<img src="${escapeHtml(p.imageUrl)}" alt="post image"/>` : ''}
          <div style="margin-top:8px" class="muted">${(p.tags||[]).map(t=>'#'+escapeHtml(t)).join(' ')}</div>
        </div>
      </div>`;
    }).join('');
    // attach handlers
    document.querySelectorAll('[data-del]').forEach(btn=> btn.addEventListener('click', e=> deletePost(btn.dataset.id) ));
    document.querySelectorAll('.edit').forEach(btn=> btn.addEventListener('click', e=> openEdit(btn.dataset.id) ));
  }

  function renderEvents(snapshot){
    const obj = snapshot || {};
    const keys = Object.keys(obj);
    if(!keys.length){ eventsList.innerHTML = '<div class="small muted">No events</div>'; return; }
    eventsList.innerHTML = keys.reverse().map(k=> `<div style="padding:8px;border-radius:8px;background:rgba(255,255,255,0.6);margin-bottom:8px"><strong>${escapeHtml(obj[k].title)}</strong><div class="small muted">${escapeHtml(obj[k].date||'')}</div></div>`).join('');
  }

  function renderMembers(snapshot){
    const obj = snapshot || {};
    const keys = Object.keys(obj);
    if(!keys.length){ membersList.innerHTML = '<div class="small muted">No members</div>'; return; }
    membersList.innerHTML = keys.map(k=> `<div style="padding:6px 0">${escapeHtml(obj[k].name||k)} • <span class="muted">${escapeHtml(obj[k].status||'offline')}</span></div>`).join('');
  }

  // helper
  function escapeHtml(s){ if(!s) return ''; return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;").replaceAll('\n','<br>'); }

  // open edit
  function openEdit(id){
    postsRef.child(id).once('value').then(snap=>{
      const p = snap.val();
      if(!p) return showToast('Post not found');
      document.getElementById('postTitle').value = p.title||'';
      document.getElementById('postContent').value = p.content||'';
      document.getElementById('postTags').value = (p.tags||[]).join(', ');
      document.getElementById('postImage').value = p.imageUrl||'';
      document.getElementById('postStatus').value = p.status||'published';
      modal.style.display='flex';
      postForm.onsubmit = function(ev){
        ev.preventDefault();
        const data = { title: document.getElementById('postTitle').value.trim(), content: document.getElementById('postContent').value.trim(), tags: document.getElementById('postTags').value.split(',').map(t=>t.trim()).filter(Boolean), imageUrl: document.getElementById('postImage').value.trim()||null, status: document.getElementById('postStatus').value };
        updatePost(id, data).then(()=>{ showToast('Updated'); modal.style.display='none'; postForm.reset(); postForm.onsubmit=null; }).catch(()=> showToast('Update failed'));
      };
    });
  }

  // new or edit handler (default create)
  postForm.addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    const payload = { title: document.getElementById('postTitle').value.trim(), content: document.getElementById('postContent').value.trim(), tags: document.getElementById('postTags').value.split(',').map(t=>t.trim()).filter(Boolean), imageUrl: document.getElementById('postImage').value.trim()||null, status: document.getElementById('postStatus').value };
    try{ await createPost(payload); showToast('Posted'); modal.style.display='none'; postForm.reset(); } catch(e){ console.error(e); showToast('Create failed'); }
  });

  // listeners
  postsRef.on('value', snap=> renderPosts(snap.val()), err=> { console.error(err); showToast('Failed to load posts') });
  eventsRef.on('value', snap=> renderEvents(snap.val()), err=> console.error(err));
  usersRef.on('value', snap=> renderMembers(snap.val()), err=> console.error(err));

  // init presence (simple)
  const uid = localStorage.getItem('user');
  usersRef.child(uid).set({ name: profileName.textContent||uid, status: 'online', lastSeen: new Date().toISOString() });
  try{ usersRef.child(uid).onDisconnect().update({ status: 'offline', lastSeen: new Date().toISOString() }); } catch(e){ console.warn(e); }

  // welcome
  setTimeout(()=> showToast('Welcome to JNVconnect — playful morphed UI ✨'), 800);

}); // DOM ready
</script>
</body>
</html>
