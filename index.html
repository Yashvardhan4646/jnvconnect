<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JNVconnect â€” Sign In</title>
  <meta name="description" content="Sign in to JNVconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#f0f4ff; --card:#ffffff; --muted:#6b7280; --accent:#6c5ce7; --shadow: 18px 18px 36px rgba(16,24,40,0.08), -12px -12px 24px rgba(255,255,255,0.8); }
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background: radial-gradient(1200px 600px at 10% 20%, #eaf1ff 0%, transparent 8%), radial-gradient(1000px 500px at 90% 80%, #fff0f5 0%, transparent 8%), linear-gradient(180deg,#f7fbff,#eef4ff);}
    .card{width:100%; max-width:520px; padding:28px; border-radius:18px; background:var(--card); box-shadow: var(--shadow); border:1px solid rgba(255,255,255,0.6); text-align:center;}
    h1{margin:0 0 8px 0; font-weight:700; color:#0f1724;}
    p{color:var(--muted); margin:0 0 18px 0;}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; background:linear-gradient(180deg,var(--accent), #9a8cff); color:white; border:0; cursor:pointer; font-weight:600; box-shadow: 0 8px 20px rgba(108,92,231,0.18);}
    .note{font-size:13px;color:var(--muted); margin-top:12px;}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Welcome to JNVconnect</h1>
    <p>Sign in with Google to access community posts, events and members.</p>
    <button id="googleSignIn" class="btn">Sign in with Google</button>
    <div class="note">If you don't want Google sign-in, open <code>home.html</code> directly (demo).</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Firebase config (kept as provided)
    const firebaseConfig = {
      apiKey: "AIzaSyCtUkAzqn3p63Gx6z2lYjZyX7jjSgwRnGA",
      authDomain: "blogyash-910d5.firebaseapp.com",
      projectId: "blogyash-910d5",
      storageBucket: "blogyash-910d5.appspot.com",
      messagingSenderId: "648684597318",
      appId: "1:648684597318:web:d27d634e082696f323da47",
      measurementId: "G-RCFG8XMMLL"
    };
    if(!window.firebase.apps?.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('googleSignIn').addEventListener('click', ()=>{
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result=>{
        const user = result.user;
        localStorage.setItem('user', user.displayName || user.email || user.uid);
        window.location.href = 'home.html';
      }).catch(err=> alert('Sign in failed: '+err.message));
    });

    auth.onAuthStateChanged(user=>{ if(user){ localStorage.setItem('user', user.displayName || user.email || user.uid); window.location.href='home.html'; } });
  </script>
</body>
</html>
