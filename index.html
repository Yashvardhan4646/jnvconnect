<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JNV Connect â€” Sign In</title>
  <meta name="description" content="Sign in to JNVconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body{ font-family:'Poppins',sans-serif; background: linear-gradient(135deg,#f5f7fa,#e4e9f2); min-height:100vh; display:flex; align-items:center; justify-content:center; margin:0; padding:20px; }
    .card{ background:white; padding:28px; border-radius:16px; box-shadow:0 12px 40px rgba(11,22,38,0.08); width:100%; max-width:520px; text-align:center; }
    .btn-google{ display:flex; gap:10px; align-items:center; justify-content:center; padding:12px;border-radius:12px;border:1px solid #e6e9ef;background:white; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to JNVconnect</h2>
    <p>Sign in with Google to continue</p>
    <button id="googleSignIn" class="btn-google"><i class="fa-brands fa-google"></i> Continue with Google</button>
  </div>

<script>
// Firebase config (same)
const firebaseConfig = {
  apiKey: "AIzaSyCtUkAzqn3p63Gx6z2lYjZyX7jjSgwRnGA",
  authDomain: "blogyash-910d5.firebaseapp.com",
  projectId: "blogyash-910d5",
  storageBucket: "blogyash-910d5.appspot.com",
  messagingSenderId: "648684597318",
  appId: "1:648684597318:web:d27d634e082696f323da47",
  measurementId: "G-RCFG8XMMLL"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById('googleSignIn').addEventListener('click', ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(result=>{
    const user = result.user;
    // store minimal user info locally and redirect to home
    localStorage.setItem('user', user.displayName || user.email || user.uid);
    window.location.href = 'home.html';
  }).catch(err=>{
    alert('Sign in failed: '+ err.message);
  });
});

auth.onAuthStateChanged(user=>{
  if(user){ localStorage.setItem('user', user.displayName || user.email || user.uid); window.location.href='home.html'; }
});
</script>
</body>
</html>
