    <style>
        :root {
            --primary: #ffb3c6;         /* Soft Pink */
--primary-dark: #fc93ad;

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;

            padding: 20px;

        .login-container {

            background: rgba(255, 255, 255, 0.9);

            padding: 40px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);

        .login-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);

        .logo {

            margin-bottom: 20px;
        }
        
        .logo img {
            height: 60px;
            margin-bottom: 10px;
        }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;

        .btn-google:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #c3cfe2;
        }
        
        .btn-google img {

            margin-right: 12px;
        }
        
        .divider {

            margin: 20px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
            margin: 0 10px;
        }
        
        .user-info {
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 0.3s ease;
        }

            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;

            width: 40px;
            height: 40px;

            margin: 0 auto;

            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .success-message {
            color: var(--success);
            margin: 15px 0;

            border-radius: 8px;
            text-align: center;
            display: none;

            background: var(--primary);

            transition: all 0.3s ease;
            display: inline-flex;

            justify-content: center;

        .terms {

            text-align: center;

        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.2s ease;

        .terms a:hover {

            justify-content: center;

        @keyframes spin {

<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x60?text=Your+Logo" alt="Company Logo">
        </div>
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-center text-gray-600 mb-8">Sign in securely to access your account</p>
        
        <div class="login-form">
            <button id="googleSignIn" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                Continue with Google
            </button>
            
            <div class="divider">or</div>
            
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Secure authentication powered by Firebase</span>
            </div>
            
            <div class="terms">
                By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="mt-3 text-gray-600">Authenticating securely...</p>
        </div>

        <div class="error-message" id="error"></div>
        
        <div class="success-message" id="success">
            <i class="fas fa-check-circle"></i> Successfully authenticated! Redirecting...
        </div>

        <div class="user-info" id="userInfo">
            <img id="userPhoto" class="user-photo" src="" alt="User photo">
            <h2 id="userName" class="text-2xl font-semibold mt-2"></h2>
            <p id="userEmail" class="text-gray-600 mt-1"></p>
            
            <div class="mt-6">
                <button id="signOut" class="btn-signout">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
            
            <div class="security-badge mt-6">
                <i class="fas fa-lock"></i>
                <span>Secured session</span>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyCtUkAzqn3p63Gx6z2lYjZyX7jjSgwRnGA",
            authDomain: "blogyash-910d5.firebaseapp.com",
            projectId: "blogyash-910d5",
            storageBucket: "blogyash-910d5.appspot.com",
            messagingSenderId: "648684597318",
            appId: "1:648684597318:web:d27d634e082696f323da47",
            measurementId: "G-RCFG8XMMLL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const signOutBtn = document.getElementById('signOut');
        const userInfoDiv = document.getElementById('userInfo');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loginForm = document.querySelector('.login-form');

        // List of admin emails (replace with your actual admin emails)
        const ADMIN_EMAILS = [
            'yashvardhan4646@gmail.com'
        ];

        // Function to check if user is admin
        function isAdmin(user) {
            return ADMIN_EMAILS.includes(user.email.toLowerCase());
        }

        // Function to redirect to appropriate page
        function redirectUser(user) {
            // Show success message briefly before redirect
            successDiv.style.display = 'block';
            
            // Redirect after 1.5 seconds to allow user to see success message
            setTimeout(() => {
                if (isAdmin(user)) {
                    // Redirect admin to admin page
                    window.location.href = 'admin.html';
                    localStorage.setItem('user','admin')
                } else {
                    // Redirect regular user to main page
                    window.location.href = 'admin.html';
                    localStorage.setItem('user', user.email);
                }
            }, 1500);
        }

        // Google Sign In
        googleSignInBtn.addEventListener('click', () => {
            loadingDiv.style.display = 'block';
            loginForm.style.display = 'none';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('profile');
            provider.addScope('email');
            
            // Additional parameters for better UX
            provider.setCustomParameters({
                prompt: 'select_account'
            });
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Successful login
                    loadingDiv.style.display = 'none';
                    
                    // Redirect user to appropriate page
                    redirectUser(result.user);
                    
                    // You could also send the user data to your backend here
                    // sendUserDataToBackend(result.user);
                })
                .catch((error) => {
                    // Handle Errors here
                    loadingDiv.style.display = 'none';
                    loginForm.style.display = 'block';
                    
                    let errorMessage = error.message;
                    
                    // More specific error handling
                    switch(error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Sign in was cancelled. Please try again.';
                            break;
                        case 'auth/cancelled-popup-request':
                            errorMessage = 'Multiple sign in attempts detected. Please wait a moment.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            errorMessage = 'This email is already associated with another account.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your internet connection.';
                            break;
                        default:
                            errorMessage = 'An error occurred. Please try again.';
                    }
                    
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                    
                    // Auto-hide error after 5 seconds
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                });
        });

        // Sign Out
        signOutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                loginForm.style.display = 'block';
                userInfoDiv.style.display = 'none';
                
                // Show a brief success message
                successDiv.textContent = 'Successfully signed out';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 2000);
            }).catch((error) => {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            });
        });

        // Check auth state to redirect logged in users
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Redirect user to appropriate page
                redirectUser(user);
            } else {
                loginForm.style.display = 'block';
                userInfoDiv.style.display = 'none';
            }
        });
    </script>
